<html>
    <header>
        <title>Calculadora en JavaScript</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </header>
    <body>
        <p name="miPantalla" id="pantalla" >0</p>
        <button class="btnNum" id="btnNum1" onclick="addNum(1)">1</button><button class="btnNum" id="btnNum2" onclick="addNum(2)">2</button><button class="btnNum" id="btnNum3" onclick="addNum(3)">3</button><button class="btnNum" id="btnAdd" onclick="opSelect('suma')">+</button><br>
        <button class="btnNum" id="btnNum4" onclick="addNum(4)">4</button><button class="btnNum" id="btnNum5" onclick="addNum(5)">5</button><button class="btnNum" id="btnNum6" onclick="addNum(6)">6</button><button class="btnNum" id="btnSub" onclick="opSelect('resta')">-</button><br>
        <button class="btnNum" id="btnNum7" onclick="addNum(7)">7</button><button class="btnNum" id="btnNum8" onclick="addNum(8)">8</button><button class="btnNum" id="btnNum9" onclick="addNum(9)">9</button><button class="btnNum" id="btnTimes"  onclick="opSelect('mult')">x</button><br>
        <button class="btnNum" id="btnNum0" onclick="addNum(0)">0</button><button class="btnNum" id="btnDot">.</button><button class="btnNum" id="btnEqu" onclick="opExect()">=</button><button class="btnNum" id="btndiv" onclick="opSelect('div')">/</button><br>
        <script src="script.js"></script>
    </body>
</html>
